<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake - CS 362</title>
</head>
<body style="background-color:green;">
<h3>RECENT</h3>
<p>Score: {{ recent.value }}</p>

<h3>HI SCORES</h3>

<table>
<tr>
    <th>Score</th>
    <th>Timestamp</th>
</tr>

{% for score in scores %}
<tr>
    <td>
    {{ score.value }}
    </td>
    <td>
    {{ score.timestamp }}
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
